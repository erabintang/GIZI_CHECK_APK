<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GiziCheck AI - Deteksi Makanan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🍱 GiziCheck AI</h1>
    <p class="text-center">Upload foto makananmu dan cek nilai gizinya!</p>

    <!-- UDAH DIGANTI: action="/result" -->
    <form action="/result" method="POST" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <input type="file" name="food_image" accept="image/*" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">🔍 Cek Gizi</button>
    </form>

    <hr>

    <div class="text-center">
      <a href="/bmi" class="btn btn-outline-success mb-2">⚖️ Cek BMI Tubuh</a><br>
      <a href="/quiz" class="btn btn-outline-info">📝 Kuis Gaya Hidup Sehat</a>
      <a href="/facecheck" class="btn btn-outline-danger">📸 Scan Wajah (Sehat atau Tidak?)</a>
    </div>
  </div>
</body>
</html>
