<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hasil Aktivitas Seharian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #eef3f9;
    }
    .result-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .comment {
      font-style: italic;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="result-card mx-auto" style="max-width: 700px;">
      <h2 class="text-center mb-4">📅 Aktivitas Harianmu</h2>

      <div class="mb-3">
        <h5>🌅 Pagi:</h5>
        <p>{{ pagi }}</p>
        <p class="comment">🤖 {{ komentar_pagi }}</p>
      </div>
      <div class="mb-3">
        <h5>🌞 Siang:</h5>
        <p>{{ siang }}</p>
        <p class="comment">🤖 {{ komentar_siang }}</p>
      </div>
      <div class="mb-3">
        <h5>🌙 Malam:</h5>
        <p>{{ malam }}</p>
        <p class="comment">🤖 {{ komentar_malam }}</p>
      </div>

      <div class="alert alert-info text-center">
        Terima kasih sudah membagikan aktivitasmu hari ini! 🌟
      </div>

      <div class="text-center mt-4">
        <a href="/quiz" class="btn btn-outline-primary">🔁 Isi Lagi</a>
        <a href="/" class="btn btn-outline-secondary">🏠 Beranda</a>
      </div>
    </div>
  </div>
</body>
</html>
