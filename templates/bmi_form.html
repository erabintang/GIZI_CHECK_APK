<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>‚öñÔ∏è Cek BMI Tubuh - GiziCheck AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0fdfb;
    }
    .bmi-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 480px;
      margin: auto;
    }
    h2 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2c3e50;
    }
    label {
      font-weight: 500;
    }
    .btn-success {
      font-weight: bold;
    }
    .emoji-title {
      font-size: 2rem;
      color: #1abc9c;
    }
    .container-wrapper {
      padding-top: 60px;
      padding-bottom: 60px;
    }
  </style>
</head>
<body>
  <div class="container container-wrapper">
    <div class="bmi-card">
      <h2 class="text-center emoji-title mb-3">‚öñÔ∏è Cek Indeks Massa Tubuh (BMI)</h2>
      <p class="text-center text-muted mb-4">Masukkan berat dan tinggi badan kamu untuk mengetahui status BMI</p>

      <form action="/bmi" method="POST">
        <div class="mb-3">
          <label for="berat" class="form-label">Berat Badan (kg)</label>
          <input type="number" name="berat" id="berat" required class="form-control" step="0.1" min="0">
        </div>
        <div class="mb-3">
          <label for="tinggi" class="form-label">Tinggi Badan (cm)</label>
          <input type="number" name="tinggi" id="tinggi" required class="form-control" step="0.1" min="0">
        </div>
        <button type="submit" class="btn btn-success w-100">‚úÖ Hitung BMI</button>
      </form>

      <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary w-100">üîô Kembali ke Beranda</a>
      </div>
    </div>
  </div>
</body>
</html>
