<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kuis Aktivitas Seharian - GiziCheck AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f3f6fc;
    }
    .quiz-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .emoji-title {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="quiz-card mx-auto" style="max-width: 700px;">
      <h1 class="text-center emoji-title mb-4">📝 Kuis Aktivitas Seharian Kamu</h1>
      <form action="/quiz" method="POST">
        <div class="mb-3">
          <label for="pagi" class="form-label">🌅 Pagi hari kamu ngapain aja?</label>
          <textarea class="form-control" id="pagi" name="pagi" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="siang" class="form-label">🌞 Siang hari kamu ngapain?</label>
          <textarea class="form-control" id="siang" name="siang" rows="2" required></textarea>
        </div>
        <div class="mb-3">
          <label for="malam" class="form-label">🌙 Malam hari biasanya ngapain?</label>
          <textarea class="form-control" id="malam" name="malam" rows="2" required></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary w-100">📋 Lihat Hasil Aktivitas</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
