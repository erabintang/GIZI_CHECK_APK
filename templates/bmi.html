<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cek BMI Tubuh - GiziCheck AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">⚖️ Cek Indeks Massa Tubuh (BMI)</h2>

    <form action="/bmi" method="POST" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="berat" class="form-label">Berat Badan (kg)</label>
        <input type="number" name="berat" id="berat" required class="form-control" step="0.1" min="0">
      </div>
      <div class="mb-3">
        <label for="tinggi" class="form-label">Tinggi Badan (cm)</label>
        <input type="number" name="tinggi" id="tinggi" required class="form-control" step="0.1" min="0">
      </div>
      <button type="submit" class="btn btn-success w-100">Cek BMI</button>
    </form>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-secondary">🔙 Kembali ke Beranda</a>
    </div>
  </div>
</body>
</html>
