<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Analisis Gambar Makanan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🍽️ Hasil Analisis Gambar Makanan</h1>
    <div class="text-center">
      <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid rounded mb-4" style="max-height: 300px;">
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h4 class="card-title">Makanan Teridentifikasi: <strong>{{ food_name }}</strong></h4>
        <p><strong>Kalori:</strong> {{ calories }} kcal</p>
        <p><strong>Lemak:</strong> {{ fat }} g</p>
        <p><strong>Kategori:</strong> <span class="text-success fw-bold">{{ category }}</span></p>
        <p><strong>Deskripsi AI Gambar:</strong> <em>{{ ai_description }}</em></p>
      </div>
    </div>

    <div class="alert alert-info">
      <strong>Total Kalori:</strong> {{ calories }} kcal<br>
      <strong>Status:</strong> Makanan ini <em>{{ status }}</em>
    </div>

    <a href="/" class="btn btn-secondary">🔙 Kembali</a>
  </div>
</body>
</html>
